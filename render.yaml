services:
  # Spring Boot 4 backend (Docker)
  - type: web
    name: test-auth-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: test-auth-frontend
          type: web
          property: host

  # React 19 frontend (static site)
  - type: web
    name: test-auth-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_GOOGLE_CLIENT_ID
        value: 807670708647-blkq8poglh575e06qu675bsuopjpphmc.apps.googleusercontent.com
      - key: VITE_API_URL
        fromService:
          name: test-auth-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
